name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Echo environment variables
        run: |
          echo "NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH }}"
          echo "NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}"
          echo "NEXT_PUBLIC_SITE_ID: ${{ vars.NEXT_PUBLIC_SITE_ID }}"
          echo "NEXT_PUBLIC_WEATHER_API_URL: ${{ vars.NEXT_PUBLIC_WEATHER_API_URL }}"

      - name: Build static site
        working-directory: ./frontend
        run: npm run build:static
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH }}
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_SITE_ID: ${{ vars.NEXT_PUBLIC_SITE_ID }}
          NEXT_PUBLIC_WEATHER_API_URL: ${{ vars.NEXT_PUBLIC_WEATHER_API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Disable Jekyll processing
        run: touch frontend/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
